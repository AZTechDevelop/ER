<!DOCTYPE html>
<html>
<head>
    <title>BookMarket</title>
    <link rel="stylesheet" href="/index.8f2a97aa.css">
    <link rel="stylesheet" href="/index.fa99d8e4.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

    <script src="/index.a53cf1d7.js" defer=""></script>
    <script src="/index.4971fac4.js"></script>
    <script src="/index.33fbb83c.js"></script>
</head>
<body>


<header>
    <div class="header-container">
        <h1 id="title" style="margin-left: 5%">Book Market</h1>
        <input id="search-input" type="text" placeholder="Search for name...">
        <div class="sortt">
            <button id="sort-price-asc" class="sort">Sort all by Price Ascending</button>
            <button id="sort-price-desc" class="sort">Sort all  by Price Descending</button>
            <button id="sort-name-asc" class="sort">Sort all by Name A-Z</button>
            <button id="sort-name-desc" class="sort">Sort all by Name Z-A</button>
        </div>
    </div>
    

</header>

<div class="layout-container">
    <div class="sidebar">
       
        <button id="home">Home</button>
        <button id="filtre">Filter</button>

        <button id="cart">Cos</button>
        <div id="cart-items" class="cart-items">
            <div id="cart-content"></div>

        </div>

        <div id="filter-menu" class="filter-menu hidden">
            <button data-category="fantasy" class="category">Fantasy</button>
            <button data-category="fiction" class="category">Fiction</button>
            <button data-category="non-fiction" class="category">Non-Fiction</button>
            <button data-category="horror" class="category">Horror</button>
            <button data-category="historical fiction" class="category">Historical Fiction</button>
        </div>

      
        

    </div>
   
    <div id="book-list" class="book-list">
       
    </div>
    
</div>


<div class="icon-container">
   
    <a href="https://www.facebook.com/andreea.tirban?locale=ro_RO" target="_blank"><div class="icon icon-facebook"><i class="fab fa-facebook-f"></i></div></a>
    <div class="icon icon-instagram"><i class="fab fa-instagram"></i></div>
    <div class="icon icon-email"><i class="fas fa-envelope"></i></div>
</div>



</body>
</html>
