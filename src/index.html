<!DOCTYPE html>
<html>
<head>
    <title>BookMarket</title>
    <link rel="stylesheet" href="./styles/styles.scss">
    <link rel="stylesheet" href="./styles/header.scss">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

    <script src="./scripts/script.js" ></script>
    <script src="./scripts/filter.js"></script>
    <script src="./scripts/sort.js"></script>
</head>
<body>


<header>
    <div class="header-container">
        <h1 id="title" style="margin-left:5%;">Book Market</h1>
        <div class="sort">
            <button id="sort-price-asc" class="sort">Sort by Price Ascending</button>
            <button id="sort-price-desc" class="sort">Sort by Price Descending</button>
            <button id="sort-name-asc" class="sort">Sort by Name A-Z</button>
            <button id="sort-name-desc" class="sort">Sort by Name Z-A</button>
        </div>
    </div>
    

</header>

<div class="layout-container">
    <div class="sidebar">
        <button id="home">Home</button>
        <button id="filtre">Filter</button>
    
        <div id="filter-menu" class="filter-menu hidden">
            <button data-category="fantasy">Fantasy</button>
            <button data-category="fiction">Fiction</button>
            <button data-category="non-fiction">Non-Fiction</button>
            <button data-category="horror">Horror</button>
            <button data-category="historical fiction">Historical Fiction</button>
        </div>

      
       

    </div>
   
    <div id="book-list" class="book-list">
       
    </div>
    
</div>


<div class="icon-container">
   
    <a href="https://www.facebook.com/andreea.tirban?locale=ro_RO" target="_blank"><div class="icon icon-facebook"><i class="fab fa-facebook-f"></i></div></a>
    <div class="icon icon-instagram"><i class="fab fa-instagram"></i></div>
    <div class="icon icon-email"><i class="fas fa-envelope"></i></div>
</div>



</body>
</html>
